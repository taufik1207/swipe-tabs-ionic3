<!--
  Generated template for the TabsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar text-center>
    <ion-title>Swipe Tabs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <super-tabs tabsPlacement="top" toolbarBackground="primary"
  (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let page of pages" [root]="page.pageName" [icon]="page.icon" [id]="page.id"></super-tab>
  </super-tabs>
</ion-content>
